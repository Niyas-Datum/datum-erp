<form [formGroup]="sizeMasterForm" >
                <div class="row">
                    <div class="col-md-12">
                        <div class="section-container">
                            <div class="section-content">
                                <div class="row">
                                    <label for="type" class="form-label col-md-2">Code<span
                                            class="required-asterisk">*</span></label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" id="code"
                                            formControlName="code">
                                        <div *ngIf="sizeMasterForm.get('code')?.hasError('required')">
                                            <small class="text-danger">This field is required.</small>
                                            </div>
                                    </div>

                                    <label for="active" class="form-label col-md-2" style="margin-right: 3px;">Active</label>
                                    <div class="col-md-3">
                                        <input type="checkbox" id="active" class="form-check-input"
                                            formControlName="active">
                                    </div>
                                </div>
                                <div class="row">
                                    <label for="name" class="form-label col-md-2">Name<span
                                        class="required-asterisk">*</span></label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="name"
                                            formControlName="name">
                                        <div *ngIf="sizeMasterForm.get('name')?.hasError('required')">
                                            <small class="text-danger">This field is required.</small>
                                        </div>
                                    </div>                 
                                </div>       

                                <div class="row">
                                    <label for="description" class="form-label col-md-2">Description</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="description"
                                            formControlName="description">
                                    </div>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
