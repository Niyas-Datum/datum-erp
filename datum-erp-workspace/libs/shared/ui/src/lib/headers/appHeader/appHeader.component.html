



<section class="mh-sec mb-0">
  <div class=" border-light-subtle">
    <div
      class="d-flex align-items-center justify-content-between bg-body-tertiary ps-4 pe-2 pe-lg-4 py-2"
    >
      <div class="d-flex align-items-center">
        <h5 class="fw-bold text-body fs-5 mb-0">Datum Innovation</h5>
      </div>
      <div class="d-none d-lg-flex px-3">
        <ejs-menu
          #menu
          [items]="menuItems"
          [fields]="menuFields"
          cssClass="e-scrollable-menu"
          [enableScrolling]="true"
          (beforeOpen)="onBeforeOpen($event)"
          [animationSettings]="animationSettings"
          (select)="onMenuSelect($event)"
        ></ejs-menu>
      </div>
      <div class="d-flex align-items-center">
        <div
          class="border-end border-secondary-subtle d-none d-sm-block me-3"
          style="height: 24px"
        ></div>
        <button
          ejs-button
          cssClass="e-flat fs-6 d-none d-sm-block me-3"
          iconCss="sf-icon-notification-bell-01"
          type="button"
          aria-label="notification"
          role="button"
        ></button>
        <div
          class="border-end border-secondary-subtle d-none d-sm-block me-3"
          style="height: 24px"
        ></div>
        <button
          ejs-button
          cssClass="e-flat d-none d-sm-block me-3 e-medium"
          iconCss="e-icons e-grid-view"
          type="button"
          aria-label="grid view"
          role="button"
        ></button>
        <div
          class="border-end border-secondary-subtle d-none d-sm-block me-3"
          style="height: 24px"
        ></div>
        <button
          ejs-dropdownbutton
          [items]="menuService.userDropdown"
          content="{{ userName() }}"
          (select)="onDropdownItemSelect($event)"
          [iconCss]="''"
          class="no-icon-dropdown"
        ></button>
      </div>
    </div>
  </div>
</section>
<section class="mb-1">

  <div
    class="d-none d-lg-block  border-top-0 border-light-subtle  py-1 ps-3 pe-4"
  >

    <div
      class="justify-content-between"
      style="height: 40px; display: flex; align-items: center"
    >
      <ejs-toolbar (click)="onClicked($event)" style="width: 100%">
        <e-items>
          @for(item of shortCutMenuItems; track item.m_id) {
          <e-item [text]="item.text" [tooltipText]="item.tooltipText"> </e-item>
          }
        </e-items>
      </ejs-toolbar>
    </div>
  </div>
  <section class="mobilesec-view mb-0 d-lg-none">
  <div class="tab-bar">
    <div class="tab ">
          <div class="d-lg-none" >
      <!--mobile view-->
            <app-app-header-mobile-view></app-app-header-mobile-view>
        </div>
    </div>
    <div class="tab"> 
      Short Menu
      <ejs-toolbar
        (click)="onClicked($event)"
        overflowMode="Popup"
        width="10"
        style="width: 100%"
      >
        <e-items>
          @for(item of shortCutMenuItems; track item.m_id) {
          <e-item [text]="item.text" [tooltipText]="item.tooltipText"> </e-item>
          }
        </e-items>
      </ejs-toolbar></div>
  
  </div>
